<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #666;
  stroke-width: 1.5px;
}
  //fill: none;

 // fill: #ccc;

.node circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3-selection-multi.v1.js"></script>


<script>

//refererence: http://bl.ocks.org/fancellu/2c782394602a93921faff74e594d1bb1

var outputJson = "outputPlot/subgraphCiscoQueryResultNonStar.json";           //need to change for different graph plot
d3.json(outputJson, function(error, graph) {
  if (error) throw error;

var nodes = {};

// Compute the distinct nodes from the links.
//links.value store different value. group and labelname of different node etc, which was previously written by .json file
graph.links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {id: link.source, name: link.src_name, group: link.src_type, srcId: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {id: link.target, name: link.dst_name, group: link.dst_type, dstId: link.target});
  
});


console.log(graph.links)
console.log(nodes)
var width = 3560,
    height = 3500;

function colores_google(n) {
  var colores_g = ["#3366cc", "#dc3912", "#ff9900", "#109618", "#990099", "#0099c6", "#dd4477", "#66aa00", "#b82e2e", "#316395", "#994499", "#22aa99", "#aaaa11", "#6633cc", "#e67300", "#8b0707", "#651067", "#329262", "#5574a6", "#3b3eac"];
  return colores_g[n % colores_g.length];
}

var colors = d3.scale.category20()

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(graph.links)
    .size([width, height])
    .linkDistance(200)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
   
   
svg.append("defs").append("marker")
    .attrs({"id": "arrowhead",
            "viewBox":"-0 -5 10 10",
            "refX":13,
            "refY":0,
            "orient":"auto",
            "markerWidth":13,
            "markerHeight":13,
            "xoverflow":"visible"})
        .append("svg:path")
        .attr("d", "M 0,-5 L 10 ,0 L 0,5")
        .attr("fill", "#999")
        .style("stroke","none");

   
link = svg.selectAll(".link")
            .data(force.links())
            .enter()
            .append("line")
            .attr("class", "link")
            .attr('marker-end','url(#arrowhead)')
            
var node = svg.selectAll(".node")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .call(force.drag);


node.append("circle")
    .attr("r", 10)
    .attr("fill", function(d) { return colores_google(d.group); })

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.id+"_" + d.group; })
   // .text(function(d) { return d.name; })
    
edgepaths = svg.selectAll(".edgepath")
        .data(graph.links)
        .enter()
        .append("path")
        .attrs({
            "class": "edgepath",
            "fill-opacity": 0,
            "stroke-opacity": 0,
            "id": function (d, i) {return "edgepath" + i}
        })
        .style("pointer-events", "none");


edgelabels = svg.selectAll(".edgelabel")
    .data(graph.links)
    .enter()
    .append("text")
    .style("pointer-events", "none")
    .attrs({
        "class": "edgelabel",
        "id": function (d, i) {return "edgelabel" + i},
        "font-size": 10,
        "fill": '#aaa'
    });

edgelabels.append("textPath")
    .attr("xlink:href", function (d, i) {return "#edgepath" + i})
    .style("text-anchor", "middle")
    .style("pointer-events", "none")
    .attr("startOffset", "50%")
    .text(function (d) {return d.edge_hier});    // + "-" + d.target + ": " + d.edge_hier


function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
      
  edgepaths.attr('d', function (d) {
            return 'M ' + d.source.x + ' ' + d.source.y + ' L ' + d.target.x + ' ' + d.target.y;
  });
  

    edgelabels.attr('transform', function (d) {
            if (d.target.x < d.source.x) {
                var bbox = this.getBBox();

                rx = bbox.x + bbox.width / 2;
                ry = bbox.y + bbox.height / 2;
                return 'rotate(180 ' + rx + ' ' + ry + ')';
            }
            else {
                return 'rotate(0)';
            }
        });
          
}




});

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 30);
}


function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 10);
}

</script>
